<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Lukyam Madeira | Realidade Quântica Digital</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <style>
        :root {
            --quantum-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --dark-matter: #000115;
            --hologram: rgba(0, 243, 255, 0.15);
            --font-primary: 'Cyber', sans-serif;
        }

        @font-face {
            font-family: 'Cyber';
            src: url('https://fonts.cdnfonts.com/s/7794/cyberverse.woff') format('woff');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            background: var(--dark-matter);
            color: var(--quantum-blue);
            font-family: var(--font-primary);
            overflow-x: hidden;
            perspective: 1000px;
            cursor: none;
        }

        #quantum-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .nexus-interface {
            position: relative;
            min-height: 300vh;
            padding: 10vw;
            transform-style: preserve-3d;
        }

        .hologram-matrix {
            background: linear-gradient(45deg,
                rgba(0, 243, 255, 0.1),
                rgba(255, 0, 255, 0.1));
            border: 3px solid var(--quantum-blue);
            border-radius: 30px;
            padding: 4rem;
            backdrop-filter: blur(25px);
            transform: translateZ(100px);
            box-shadow: 0 0 100px var(--quantum-blue),
                       0 0 50px var(--neon-pink);
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin: 20vh 0;
        }

        .quantum-text {
            text-shadow: 0 0 20px var(--quantum-blue),
                         0 0 30px var(--neon-pink);
            animation: quantum-flux 5s infinite;
            line-height: 1.2;
        }

        @keyframes quantum-flux {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(360deg); }
        }

        .tesseract-nav {
            position: fixed;
            right: 5vw;
            top: 50%;
            transform: translateY(-50%) rotateX(45deg) rotateZ(25deg);
        }

        .dimension-portal {
            width: 100px;
            height: 100px;
            border: 3px solid var(--quantum-blue);
            margin: 3rem 0;
            transition: all 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        .dimension-portal::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                var(--quantum-blue),
                var(--neon-pink),
                var(--quantum-blue)
            );
            animation: spin 4s linear infinite;
        }

        .quantum-cursor {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 2px solid var(--quantum-blue);
            border-radius: 50%;
            pointer-events: none;
            mix-blend-mode: difference;
            animation: cursor-pulse 1.5s infinite;
        }

        @keyframes cursor-pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.5); opacity: 0.3; }
        }
    </style>
</head>
<body>
    <canvas id="quantum-canvas"></canvas>
    <div class="quantum-cursor"></div>

    <div class="nexus-interface">
        <div class="tesseract-nav">
            <div class="dimension-portal"></div>
            <div class="dimension-portal"></div>
            <div class="dimension-portal"></div>
        </div>

        <div class="hologram-matrix">
            <h1 class="quantum-text" style="font-size: 5rem; margin-bottom: 2rem">
                LUKYAM MADEIRA
            </h1>
            <p class="quantum-text" style="font-size: 2rem">
                Engenharia de Realidades Digitais Quânticas
            </p>
        </div>

        <!-- Adicione mais seções conforme necessário -->
    </div>

    <script>
        // Sistema de Renderização Quântica
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({
            canvas: document.querySelector('#quantum-canvas'),
            antialias: true,
            alpha: true
        });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        // Campo de Energia Quântica
        const geometry = new THREE.IcosahedronGeometry(2, 15);
        const material = new THREE.MeshPhongMaterial({
            color: 0x00f3ff,
            emissive: 0xff00ff,
            wireframe: true,
            transparent: true,
            opacity: 0.1
        });

        const quantumField = new THREE.Mesh(geometry, material);
        scene.add(quantumField);

        // Sistema de Partículas Holográficas
        const particlesGeometry = new THREE.BufferGeometry();
        const particleCount = 100000;
        const posArray = new Float32Array(particleCount * 3);

        for(let i = 0; i < particleCount * 3; i += 3) {
            posArray[i] = (Math.random() - 0.5) * 10;
            posArray[i+1] = (Math.random() - 0.5) * 10;
            posArray[i+2] = (Math.random() - 0.5) * 10;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.005,
            color: 0x00f3ff,
            transparent: true,
            blending: THREE.AdditiveBlending
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        // Iluminação Multidimensional
        const directionalLight = new THREE.DirectionalLight(0x00f3ff, 1);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.1);
        scene.add(ambientLight);

        // Animação Principal
        function animate() {
            requestAnimationFrame(animate);

            quantumField.rotation.x += 0.001;
            quantumField.rotation.y += 0.0015;
            quantumField.rotation.z += 0.0005;

            particlesMesh.rotation.x += 0.0001;
            particlesMesh.rotation.y += 0.0002;

            renderer.render(scene, camera);
        }
        animate();

        // Interações de Realidade Aumentada
        document.addEventListener('mousemove', (e) => {
            camera.position.x = (e.clientX - window.innerWidth/2) * 0.0005;
            camera.position.y = (e.clientY - window.innerHeight/2) * 0.0005;
            quantumField.position.x = e.clientX * 0.001;
            quantumField.position.y = -e.clientY * 0.001;
        });

        // Controle por Gestos
        const hammer = new Hammer(document.body);
        hammer.get('pinch').set({ enable: true });
        hammer.on('pinch', (e) => {
            camera.fov = 75 - e.scale * 10;
            camera.updateProjectionMatrix();
        });

        // Sistema de Cursor Quântico
        document.addEventListener('mousemove', (e) => {
            const cursor = document.querySelector('.quantum-cursor');
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });

        // Efeitos de Rolagem Parallax
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            camera.position.z = scrollY * 0.05 + 10;
            particlesMesh.rotation.z = scrollY * 0.0005;
        });

        // Adaptação Dinâmica de Tela
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Inicialização de Efeitos Especiais
        gsap.from(".hologram-matrix", {
            duration: 3,
            opacity: 0,
            y: 200,
            rotationX: 180,
            ease: "expo.out",
            scrollTrigger: {
                trigger: ".hologram-matrix",
                start: "top bottom",
                toggleActions: "play none none reverse"
            }
        });

        // Ativação de Portais Dimensionais
        document.querySelectorAll('.dimension-portal').forEach(portal => {
            portal.addEventListener('mouseenter', () => {
                gsap.to(portal, {
                    duration: 0.8,
                    borderColor: var(--neon-pink),
                    boxShadow: 0 0 50px var(--neon-pink),
                    transform: 'rotateZ(180deg) scale(1.2)'
                });
            });

            portal.addEventListener('mouseleave', () => {
                gsap.to(portal, {
                    duration: 1,
                    borderColor: var(--quantum-blue),
                    boxShadow: 0 0 50px var(--quantum-blue),
                    transform: 'rotateZ(0deg) scale(1)'
                });
            });
        });
    </script>
</body>
</html>
